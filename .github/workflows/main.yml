name: Gh-Pages

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
      - uses: bluefireteam/flutter-gh-pages@v9
        with:
          workingDir: example
          webRenderer: canvaskit
          targetBranch: with-example-web-export
          baseHref: /square_progress_indicator/
